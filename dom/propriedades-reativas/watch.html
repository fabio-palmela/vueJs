<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="addContador" >Aumentar</button>
        <button v-on:click="{{contador2++}}" >Aumentar 2</button>
        <button v-on:click="diminuir" >Diminuir</button>
        <p>{{contador}} | {{contador2}}</p>
        <p>{{resultado}}</p>
        <p>Soma: {{soma}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                contador2: 0,
                soma: 0
            },
            computed: {
                resultado(){
                    return this.contador2 > 5 ? "contador é maior do que 5" : "contador é menor ou igual a 5"
                }
            },
            watch: {
                contador(novo, antigo){
                    this.soma = novo + antigo;
                }
            },
            methods: {
                addContador(){
                    this.contador++
                },
                diminuir(){
                    this.contador--
                },
                // resultado(){
                //     alert(this.contador)
                //     return this.contador > 5 ? "contador é maior do que 5" : "contador é menor ou igual a 5"
                // }
            }
        });
    </script>
</body> 
</html>
