<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p> {{ titulo }}</p>
        <br>
        <p>Two way data binding for√ßado com v-bind e v-on</p>
        <input type="text" v-bind:value="titulo" v-on:input="titulo = $event.target.value"/>
        <p>Two way data binding pelo v-model</p>
        <input type="text" v-model="titulo"/>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: "Oi, seu pai tem boi?"
            },
            methods: {
            }
        });
    </script>
</body> 
</html>
