<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p> {{contador}}}</p>
        <button type="button" v-on:click="soma">Somar</button>
        <p v-on:mousemove="atualizaMousePosition">Mouse: {{x}} e {{y}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                soma(event){
                    return this.contador++
                },
                atualizaMousePosition(e){
                    this.x = e.clientX
                    this.y = e.clientY
                }
            }
        });
    </script>
</body> 
</html>
