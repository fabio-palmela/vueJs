<script src="https://unpkg.com/vue@2"></script>

<style>
    #app{
        display: flex;
        justify-content: space-around;
    }
    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }
</style>
<div id="app">     
    <div class="demo" :class="colorDemo1" @click="altColor = !altColor"></div>
    <div class="demo"></div>
    <div class="demo"></div>

</div>
<script>
    
    new Vue({
    el: '#app',
    data: {
        altColor: false
    },
    computed: {
        colorDemo1(){
            return {
                c1: this.altColor,
                c2: !this.altColor
            }
        }
    }
});
</script>
