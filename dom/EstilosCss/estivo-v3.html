<script src="https://unpkg.com/vue@2"></script>

<style>
    .bloco{
        display: flex;
        justify-content: space-around;
    }
    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .girar {
        transform: rotate(40deg);
    }

    .girando {
        transform: rotate(40deg);
    }

</style>
<div id="app"> 
    <div class="bloco">

        <div class="demo" :class="colorDemo1" @click="altColor = !altColor"></div>
        <div class="demo"></div>
        <div class="demo" :class="[classCss, {girar: girarBloco}]"></div>
        <div class="demo" :class="[classCss, girandoCss]"></div>
        
    </div>    
    <hr>
    <input type="text" v-model="classCss">
</div>
<script>
    
    new Vue({
    el: '#app',
    data: {
        altColor: false,
        classCss: 'c1',
        girarBloco: true,
        girandoCss: 'girando'
    },
    computed: {
        colorDemo1(){
            return {
                c1: this.altColor,
                c2: !this.altColor
            }
        }
    },
    watch: {
        girandoCss(novo, antigo) {
            setTimeout(this.girar, 1000);
        }
    },
    methods: {
        girar(){
            console.log('dddd');
            this.girandoCss = {
                transform: 'rotate(110deg)'
            }
        }
    },
    ata: {
  classObject: {
    active: true,
    'text-danger': false
  }
}

});
</script>
