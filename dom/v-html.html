<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-once> {{titulo}}</p>
        <p> {{saudacao()}}</p>
        <a v-bind:href="link" target="_blank">google</a>
        <hr>
        <p>{{linkHtml}}</p>
        <p v-html="linkHtml"></p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando vuejs',
                link: 'http://google.com.br',
                linkHtml: '<a href="http://google.com.br" target="_blank">google</a>'
            },
            methods: {
                saudacao(event){
                    return this.titulo = "abc"
                }
            }
        });
    </script>
</body> 
</html>
