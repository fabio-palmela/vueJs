<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="alterarTitulo">
        <p> {{titulo}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando vuejs'
            },
            methods: {
                alterarTitulo(event){
                    this.titulo = event.target.value
                }
            }
        });
    </script>
</body> 
</html>
